<div class="p-p-5 p-mt-3">

  <div class="p-d-flex p-flex-column p-flex-md-row">

    <div class="">
      <app-filter-panel></app-filter-panel>
    </div>

    <div class="p-p-3">

      <div *ngFor="let product of products" class="p-d-inline-flex">

        <p-card [header]="product.title" [subheader]="product.product_code" class="product-card p-mr-3 p-mb-3"
          styleClass="p-card-shadow">
          <ng-template pTemplate="header">
            <img alt="product.description" [src]="searchImage(product.file_name)" height="390px">
          </ng-template>
          <p> {{ product.description }}
          </p>
          <ng-template pTemplate="footer">
            <p-button label="Comprar" icon="pi pi-shopping-cart"></p-button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>

</div>
